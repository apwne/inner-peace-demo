<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy Peacey Demo</title>
<style>
    /* RESET */
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #001a33; 
    }

    /* MAIN CONTAINER */
    .parallax-container {
        min-height: 350vh; 
        position: relative;
        background-image: url('tree-roots.png'); 
        background-size: 120% auto; 
        
        /* --- THE FIX IS HERE --- */
        /* Instead of 'center top', we use '25vh' to push it down */
        /* This creates empty sky space at the very top for the text */
        background-position: center 25vh; 
        
        background-repeat: no-repeat;
    }

    /* HEADER AREA - Kept at the top */
    .header-container {
        position: absolute;
        top: 2vh; 
        width: 100%;
        text-align: center;
        padding: 20px;
        /* Ensures text sits on top of everything */
        z-index: 10;
    }

    h1 { 
        color: #002147; 
        font-size: 4.5em; 
        margin: 0; 
        font-weight: 800;
        text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.4); 
    }

    h3 { 
        color: #333; 
        font-weight: 400; 
        font-size: 1.6em; 
        margin: 5px 0; 
    }

    .mike-name { 
        font-style: italic; 
        color: #555; 
        margin-top: 10px; 
        font-size: 1.1em;
    }

    .scroll-hint {
        color: #555;
        margin-top: 20px;
        font-size: 0.9em;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    /* STEPS AREA */
    .steps-container {
        /* Increased slightly to account for the image moving down */
        padding-top: 140vh; 
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 250px; 
        padding-bottom: 200px;
    }

    .step-btn {
        background: rgba(0, 33, 71, 0.85); 
        color: #ffd700; 
        border: 2px solid #ffd700;
        padding: 18px 45px;
        border-radius: 50px;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: bold;
        box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
    }

    .step-btn:hover {
        transform: translateY(-5px);
        background: #ffd700;
        color: #002147;
    }
</style>
</head>
<body>

    <div class="parallax-container">
        <div class="header-container">
            <h1>Easy Peacey</h1>
            <h3>5 Simple Steps to Inner Peace and Joy</h3>
            <p class="mike-name">A project by Mike Callahan</p>
            <p class="scroll-hint">↓ Scroll to explore the roots ↓</p>
        </div>

        <div class="steps-container">
            <a href="step1.html" class="step-btn">Step 1: Slow Down</a>
            <a href="step2.html" class="step-btn">Step 2: Open Up</a>
            <a href="step3.html" class="step-btn">Step 3: Be Surprised</a>
            <a href="step4.html" class="step-btn">Step 4: Be Amazed</a>
            <a href="step5.html" class="step-btn">Step 5: Manifest Peace</a>
        </div>
    </div>

</body>
</html>
