<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Peacey Demo</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            background-color: #011627; /* Dark Ocean Blue */
            font-family: sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* THE TREE IMAGE - Placed at the very top */
        .tree-header {
            width: 100%;
            display: block;
            margin: 0;
            line-height: 0; /* Removes white gap below image */
        }
        
        .tree-header img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* THE TEXT OVERLAY */
        .header-content {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
        }

        .glass-box {
            display: inline-block;
            background: rgba(0, 0, 0, 0.2); /* Very low opacity as requested */
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 20px;
        }

        h1 { font-size: 3rem; margin: 0; opacity: 0.6; }
        .author { color: #FFD700; opacity: 0.5; font-style: italic; }

        /* THE LONG ROOTS AREA */
        .roots-journey {
            background: linear-gradient(to bottom, transparent, #011627 20%);
            display: flex;
            flex-direction: column;
            align-items: center;
            /* This height creates the long scrolling feeling */
            padding-top: 50vh; 
            padding-bottom: 100vh;
            gap: 60vh; /* Space between buttons */
        }

        .step-btn {
            background: #FFD700;
            color: #011627;
            padding: 20px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            transition: 0.3s;
        }

        .step-btn:hover { transform: scale(1.1); background: white; }
    </style>
</head>
<body>

    <div class="tree-header">
        <img src="tree-roots.png" alt="Tree over ocean">
        
        <div class="header-content">
            <div class="glass-box">
                <h1>Easy Peacey</h1>
                <p style="opacity: 0.5;">5 Simple Steps to Inner Peace and Joy</p>
                <div class="author">A project by Mike Callahan</div>
            </div>
        </div>
    </div>

    <div class="roots-journey">
        <a href="step1.html" class="step-btn">Step 1: Slow Down</a>
        <a href="step2.html" class="step-btn">Step 2: Open Up</a>
        <a href="step3.html" class="step-btn">Step 3: Be Surprised</a>
        <a href="step4.html" class="step-btn">Step 4: Be Amazed</a>
        <a href="step5.html" class="step-btn">Step 5: Manifest Peace</a>
    </div>

</body>
</html>
