<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy Peacey Demo</title>
<style>
    /* RESET */
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        /* Matches the warm sky color at the very top of your image */
        background-color: #fcf6e8; 
    }

    /* MAIN CONTAINER */
    .parallax-container {
        min-height: 400vh; 
        position: relative;
        background-image: url('tree-roots.png'); 
        /* Keeping tree size identifiable */
        background-size: 110% auto; 
        
        /* Pushes the tree image down to leave a clear sky for text */
        background-position: center 30vh; 
        background-repeat: no-repeat;
    }

    /* HEADER AREA - Now sitting in the clear, expanded sky */
    .header-container {
        position: absolute;
        top: 5vh; 
        width: 100%;
        text-align: center;
        z-index: 10;
    }

    h1 { 
        /* Using the dark ocean blue for the title */
        color: #002147; 
        font-size: 4.5em; 
        margin: 0; 
        font-weight: 800;
        letter-spacing: -1px;
    }

    h3 { 
        color: #444; 
        font-weight: 400; 
        font-size: 1.7em; 
        margin: 5px 0; 
    }

    .mike-name { 
        font-style: italic; 
        color: #666; 
        margin-top: 10px; 
        font-size: 1.2em;
    }

    /* THE DESCENT HINT */
    .scroll-hint {
        color: #888;
        margin-top: 30px;
        font-size: 0.8em;
        text-transform: uppercase;
        letter-spacing: 3px;
    }

    /* STEPS AREA - Positioned deep in the roots */
    .steps-container {
        /* Starts buttons after the tree and roots image finishes */
        padding-top: 150vh; 
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 400px; 
        padding-bottom: 300px;
    }

    .step-btn {
        background: #002147; 
        color: #ffd700; 
        border: 2px solid #ffd700;
        padding: 20px 50px;
        border-radius: 60px;
        text-decoration: none;
        font-size: 1.3rem;
        font-weight: bold;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        transition: 0.3s ease;
    }

    .step-btn:hover {
        transform: translateY(-10px);
        background: #ffd700;
        color: #002147;
    }
</style>
</head>
<body>

    <div class="parallax-container">
        
        <div class="header-container">
            <h1>Easy Peacey</h1>
            <h3>5 Simple Steps to Inner Peace and Joy</h3>
            <p class="mike-name">A project by Mike Callahan</p>
            <p class="scroll-hint">↓ Descend into the journey ↓</p>
        </div>

        <div class="steps-container">
            <a href="step1.html" class="step-btn">Step 1: Slow Down</a>
            <a href="step2.html" class="step-btn">Step 2: Open Up</a>
            <a href="step3.html" class="step-btn">Step 3: Be Surprised</a>
            <a href="step4.html" class="step-btn">Step 4: Be Amazed</a>
            <a href="step5.html" class="step-btn">Step 5: Manifest Peace</a>
        </div>

    </div>

</body>
</html>
