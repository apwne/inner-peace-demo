<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy Peacey Demo</title>
<style>
    /* RESET */
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, sans-serif;
        /* FIXED: This gradient blends the top sky into the deep water */
        /* It ensures that no matter where the image ends, the background matches */
        background: linear-gradient(to bottom, #fcf6e8 0%, #011627 30%, #011627 100%);
        background-attachment: fixed;
    }

    /* MAIN CONTAINER */
    .parallax-container {
        min-height: 500vh; 
        position: relative;
        background-image: url('tree-roots.png'); 
        background-size: 120% auto; 
        background-position: top center;
        background-repeat: no-repeat;
    }

    /* HEADER AREA */
    .header-container {
        position: absolute;
        top: 5vh; 
        width: 100%;
        text-align: center;
        z-index: 10;
    }

    h1 { 
        color: #002147; 
        font-size: 4.5em; 
        margin: 0; 
        font-weight: 800;
        text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    h3 { color: #333; font-weight: 400; font-size: 1.7em; margin: 5px 0; }
    .mike-name { font-style: italic; color: #555; margin-top: 10px; font-size: 1.2em; }

    /* STEPS AREA - Deep in the roots */
    .steps-container {
        /* This pushes the buttons down into the dark water area */
        padding-top: 200vh; 
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 450px; 
        padding-bottom: 400px;
    }

    .step-btn {
        background: rgba(0, 33, 71, 0.9); 
        color: #ffd700; 
        border: 2px solid #ffd700;
        padding: 20px 50px;
        border-radius: 60px;
        text-decoration: none;
        font-size: 1.3rem;
        font-weight: bold;
        box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
    }

    .step-btn:hover {
        transform: scale(1.05) translateY(-5px);
        background: #ffd700;
        color: #002147;
    }
</style>
</head>
<body>

    <div class="parallax-container">
        
        <div class="header-container">
            <h1>Easy Peacey</h1>
            <h3>5 Simple Steps to Inner Peace and Joy</h3>
            <p class="mike-name">A project by Mike Callahan</p>
        </div>

        <div class="steps-container">
            <a href="step1.html" class="step-btn">Step 1: Slow Down</a>
            <a href="step2.html" class="step-btn">Step 2: Open Up</a>
            <a href="step3.html" class="step-btn">Step 3: Be Surprised</a>
            <a href="step4.html" class="step-btn">Step 4: Be Amazed</a>
            <a href="step5.html" class="step-btn">Step 5: Manifest Peace</a>
        </div>

    </div>

</body>
</html>
