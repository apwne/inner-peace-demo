<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Peacey | Inner Peace Project</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            background-color: #011627; /* Dark deep ocean blue */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Fixed Background prevents graininess by not stretching the image with the scroll */
        .background-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100vh;
            background-image: url('tree-roots.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .scroll-content {
            position: relative;
            z-index: 1;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.3); /* Darkens the sky slightly for readability */
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }

        h1 { font-size: 3.5rem; margin: 0; }
        .author { color: #FFD700; font-style: italic; margin-top: 10px; font-size: 1.2rem; }

        .steps-container {
            padding: 100px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 400px; /* Space to see the roots while scrolling */
        }

        .step-btn {
            background: #FFD700;
            color: #011627;
            padding: 20px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.4rem;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .step-btn:hover {
            transform: scale(1.1);
            background: white;
        }
    </style>
</head>
<body>

    <div class="background-layer"></div>

    <div class="scroll-content">
        <header>
            <div class="glass-box">
                <h1>Easy Peacey</h1>
                <p>5 Simple Steps to Inner Peace and Joy</p>
                <div class="author">A project by Mike Callahan</div>
                <p style="margin-top: 20px;">↓ Scroll Deeper into the Roots ↓</p>
            </div>
        </header>

        <div class="steps-container">
            <a href="step1.html" class="step-btn">Step 1: Slow Down</a>
            <a href="step2.html" class="step-btn">Step 2: Open Up</a>
            <a href="step3.html" class="step-btn">Step 3: Be Surprised</a>
            <a href="step4.html" class="step-btn">Step 4: Be Amazed</a>
            <a href="step5.html" class="step-btn">Step 5: Manifest Peace</a>
        </div>
    </div>

</body>
</html>
