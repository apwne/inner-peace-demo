<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy Peacey Demo</title>
<style>
    /* RESET */
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        /* This gradient blends the top sky color into the deep ocean blue */
        background: linear-gradient(to bottom, #dbe7e9 0%, #dbe7e9 20%, #011627 60%);
    }

    /* MAIN CONTAINER */
    .parallax-container {
        min-height: 400vh; 
        position: relative;
        background-image: url('tree-roots.png'); 
        /* Tree is 20% bigger as requested */
        background-size: 120% auto; 
        /* This pushes the tree down 25% of the screen height */
        background-position: center 25vh; 
        background-repeat: no-repeat;
    }

    /* HEADER AREA - Now sitting in the 'Expanded Sky' */
    .header-container {
        position: absolute;
        top: 5vh; 
        width: 100%;
        text-align: center;
        z-index: 10;
    }

    h1 { 
        /* Deep ocean blue for the title */
        color: #002147; 
        font-size: 4.5em; 
        margin: 0; 
        font-weight: 800;
    }

    h3 { 
        color: #333; 
        font-weight: 500; 
        font-size: 1.6em; 
        margin: 5px 0; 
    }

    .mike-name { 
        font-style: italic; 
        color: #555; 
        margin-top: 10px; 
        font-size: 1.2rem;
    }

    /* STEPS AREA - Pushed deep into the roots */
    .steps-container {
        /* This padding ensures the entire tree/roots image is seen first */
        padding-top: 150vh; 
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 400px; 
        padding-bottom: 200px;
    }

    .step-btn {
        background: #002147; 
        color: #ffd700; 
        border: 2px solid #ffd700;
        padding: 20px 50px;
        border-radius: 60px;
        text-decoration: none;
        font-size: 1.3rem;
        font-weight: bold;
        box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        transition: 0.3s ease;
    }

    .step-btn:hover {
        transform: translateY(-10px);
        background: #ffd700;
        color: #002147;
    }
</style>
</head>
<body>

    <div class="parallax-container">
        <div class="header-container">
            <h1>Easy Peacey</h1>
            <h3>5 Simple Steps to Inner Peace and Joy</h3>
            <p class="mike-name">A project by Mike Callahan</p>
        </div>

        <div class="steps-container">
            <a href="step1.html" class="step-btn">Step 1: Slow Down</a>
            <a href="step2.html" class="step-btn">Step 2: Open Up</a>
            <a href="step3.html" class="step-btn">Step 3: Be Surprised</a>
            <a href="step4.html" class="step-btn">Step 4: Be Amazed</a>
            <a href="step5.html" class="step-btn">Step 5: Manifest Peace</a>
        </div>
    </div>

</body>
</html>
