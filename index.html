<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy Peacey Demo</title>
<style>
    /* RESET */
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        /* Only show deep black if someone scrolls past the very end of your image */
        background-color: #000000; 
    }

    /* MAIN CONTAINER */
    .parallax-container {
        /* Long scroll to handle your tall image and the roots */
        min-height: 500vh; 
        position: relative;
        background-image: url('tree-roots.png'); 
        /* CRITICAL: Fits width exactly, lets height be natural. No stretching/cropping. */
        background-size: 100% auto; 
        /* CRITICAL: Starts image exactly at top edge. No shifting down. */
        background-position: top center;
        background-repeat: no-repeat;
        /* NO background-color here. Pure image at the top. */
    }

    /* HEADER AREA - Floating at the top */
    .header-container {
        position: absolute;
        /* Adjust this if you need to move text further down your new sky */
        top: 5vh; 
        width: 100%;
        text-align: center;
        z-index: 10;
    }

    h1 { 
        /* A nice deep blue that contrasts well with a light sky */
        color: #002147; 
        font-size: 4.5em; 
        margin: 0; 
        font-weight: 800;
        letter-spacing: -1px;
    }

    h3 { 
        color: #333; 
        font-weight: 400; 
        font-size: 1.7em; 
        margin: 5px 0; 
    }

    .mike-name { 
        font-style: italic; 
        color: #555; 
        margin-top: 10px; 
        font-size: 1.2em;
    }

    /* STEPS AREA - Deep in the roots */
    .steps-container {
        /* You might need to increase this number if your new image is very very tall */
        padding-top: 180vh; 
        display: flex;
        flex-direction: column;
        align-items: center;
        /* Gap between buttons */
        gap: 400px; 
        padding-bottom: 300px;
    }

    .step-btn {
        background: #002147; 
        color: #ffd700; 
        border: 2px solid #ffd700;
        padding: 20px 50px;
        border-radius: 60px;
        text-decoration: none;
        font-size: 1.3rem;
        font-weight: bold;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        transition: transform 0.3s ease;
    }

    .step-btn:hover {
        transform: scale(1.05);
        background: #ffd700;
        color: #002147;
    }
</style>
</head>
<body>

    <div class="parallax-container">
        
        <div class="header-container">
            <h1>Easy Peacey</h1>
            <h3>5 Simple Steps to Inner Peace and Joy</h3>
            <p class="mike-name">A project by Mike Callahan</p>
        </div>

        <div class="steps-container">
            <a href="step1.html" class="step-btn">Step 1: Slow Down</a>
            <a href="step2.html" class="step-btn">Step 2: Open Up</a>
            <a href="step3.html" class="step-btn">Step 3: Be Surprised</a>
            <a href="step4.html" class="step-btn">Step 4: Be Amazed</a>
            <a href="step5.html" class="step-btn">Step 5: Manifest Peace</a>
        </div>

    </div>

</body>
</html>
