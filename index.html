<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy Peacey Demo</title>
<style>
    /* RESET */
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #011627; /* Matches the deep ocean at the bottom */
    }

    /* MAIN CONTAINER */
    .parallax-container {
        min-height: 400vh; /* Long scroll for the roots */
        position: relative;
        background-image: url('tree-roots.png'); 
        background-size: 110% auto; 
        
        /* Pushes the tree down 30% of the screen height to leave room for text */
        background-position: center 30vh; 
        background-repeat: no-repeat;
        /* The top area will be a light sky blue until the image starts */
        background-color: #e0f2f1; 
    }

    /* HEADER AREA - Positioned in the blank sky space */
    .header-container {
        position: absolute;
        top: 5vh; 
        width: 100%;
        text-align: center;
        z-index: 10;
    }

    h1 { 
        /* A vibrant ocean blue that is readable but thematic */
        color: #005b96; 
        font-size: 4.5em; 
        margin: 0; 
        font-weight: 800;
        /* A white glow makes it pop even if it overlaps a cloud or leaf */
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.8); 
    }

    h3 { 
        color: #2c3e50; 
        font-weight: 600; 
        font-size: 1.6em; 
        margin: 5px 0; 
    }

    .mike-name { 
        font-style: italic; 
        color: #34495e; 
        margin-top: 10px; 
        font-size: 1.2em;
    }

    .scroll-hint {
        color: #7f8c8d;
        margin-top: 30px;
        font-size: 0.9em;
        text-transform: uppercase;
        letter-spacing: 3px;
        animation: fade 2s infinite;
    }

    @keyframes fade { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

    /* STEPS AREA - Pushed down past the tree canopy */
    .steps-container {
        padding-top: 160vh; 
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 300px; 
        padding-bottom: 250px;
    }

    .step-btn {
        background: #005b96; 
        color: #ffd700; 
        border: 2px solid #ffd700;
        padding: 20px 50px;
        border-radius: 60px;
        text-decoration: none;
        font-size: 1.3rem;
        font-weight: bold;
        box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .step-btn:hover {
        transform: translateY(-10px) scale(1.05);
        background: #ffd700;
        color: #005b96;
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
</style>
</head>
<body>

    <div class="parallax-container">
        <div class="header-container">
            <h1>Easy Peacey</h1>
            <h3>5 Simple Steps to Inner Peace and Joy</h3>
            <p class="mike-name">A project by Mike Callahan</p>
            <p class="scroll-hint">↓ Descend into the journey ↓</p>
        </div>

        <div class="steps-container">
            <a href="step1.html" class="step-btn">Step 1: Slow Down</a>
            <a href="step2.html" class="step-btn">Step 2: Open Up</a>
            <a href="step3.html" class="step-btn">Step 3: Be Surprised</a>
            <a href="step4.html" class="step-btn">Step 4: Be Amazed</a>
            <a href="step5.html" class="step-btn">Step 5: Manifest Peace</a>
        </div>
    </div>

</body>
</html>
