<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy Peacey Demo</title>
<style>
    /* RESET */
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #001a33; 
    }

    /* MAIN CONTAINER */
    .parallax-container {
        min-height: 250vh; 
        position: relative;
        background-image: url('tree-roots.png'); 
        /* Tree made 20% bigger */
        background-size: 125% auto; 
        background-position: center top;
        background-repeat: no-repeat;
    }

    /* HEADER AREA */
    .header-container {
        position: absolute;
        top: 5vh; 
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .header-box {
        /* Opacity made much lighter (from 0.5 down to 0.15) */
        background: rgba(255, 255, 255, 0.15);
        padding: 30px 50px;
        border-radius: 20px;
        text-align: center;
        color: #001a33;
        /* Blur effect helps readability even with light opacity */
        backdrop-filter: blur(8px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 { font-size: 4em; margin: 0; text-shadow: 1px 1px 4px rgba(0,0,0,0.4); }
    h3 { font-weight: 300; font-size: 1.5em; margin: 10px 0; }
    .mike-name { font-style: italic; color: #ffd700; margin-top: 15px; }

    /* STEPS AREA */
    .steps-container {
        /* Adjusted padding to account for the larger tree image */
        padding-top: 100vh; 
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 200px; 
        padding-bottom: 100px;
    }

    .step-btn {
        background: rgba(0, 30, 60, 0.8); 
        color: #ffd700; 
        border: 2px solid #ffd700;
        padding: 20px 40px;
        border-radius: 50px;
        text-decoration: none;
        font-size: 1.3rem;
        font-weight: bold;
        box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        transition: all 0.3s ease;
    }

    .step-btn:hover {
        transform: scale(1.1);
        background: #ffd700;
        color: #001a33;
    }
</style>
</head>
<body>

    <div class="parallax-container">
        <div class="header-container">
            <div class="header-box">
                <h1>Easy Peacey</h1>
                <h3>5 Simple Steps to Inner Peace and Joy</h3>
                <p class="mike-name">A project by Mike Callahan</p>
                <p style="margin-top: 20px; font-size: 0.9em; opacity: 0.8;">↓ Scroll down to explore the roots ↓</p>
            </div>
        </div>

        <div class="steps-container">
            <a href="step1.html" class="step-btn">Step 1: Slow Down</a>
            <a href="step2.html" class="step-btn">Step 2: Open Up</a>
            <a href="step3.html" class="step-btn">Step 3: Be Surprised</a>
            <a href="step4.html" class="step-btn">Step 4: Be Amazed</a>
            <a href="step5.html" class="step-btn">Step 5: Manifest Peace</a>
        </div>
    </div>

</body>
</html>
