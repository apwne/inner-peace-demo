<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Peacey Demo</title>
    <style>
        /* RESET */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #001a33;
        }

        /* MAIN CONTAINER - Large tree + bottom-only gradient */
.parallax-container {
    min-height: 350vh;
    position: relative;
    background-image: url('tree-roots2.png');  /* Your new image filename */
    background-size: 150% auto;
    background-position: center top;
    background-repeat: no-repeat;
}

/* NEW: Bottom gradient overlay only */
.parallax-container::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 40vh;  /* Adjust to cover just the image bottom/sharp edge */
    background: linear-gradient(to top, 
        rgba(0, 147, 200, 0.8) 0%,    /* Bluish ocean at very bottom */
        rgba(0, 33, 71, 0.6) 30%,     /* Mid transition */
        transparent 100%);             /* Fade up into roots */
    pointer-events: none;  /* Doesn't block clicks */
    z-index: 1;
}

.steps-container {
    position: relative;
    z-index: 2;  /* Ensures steps above gradient */
}


        /* HEADER AREA */
.header-container {
    position: absolute;
    top: 2vh;
    width: 100%;  /* Keep 100%, don't change to 150% */
    text-align: center;
    padding: 20px;
}

h1 {
    color: #002147;
    font-size: 6em;  /* Increased from 4.5em */
    margin: 0;
    font-weight: 800;
    text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.4);
}

h3 {
    color: #333;
    font-weight: 400;
    font-size: 2.2em;  /* Increased from 1.6em */
    margin: 5px 0;
}

.mike-name {
    font-style: italic;
    color: #555;
    margin-top: 10px;
    font-size: 1.4em;  /* Increased from 1.1em */
}

        /* Scroll hint removed */

        /* STEPS AREA - Adjusted up to ocean-tree meet point */
        .steps-container {
           
            padding-top: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 150px; /* Reduced from 250px for closer spacing */
            padding-bottom: 200px;
        }

        .step-btn {
            background: rgba(0, 33, 71, 0.85); /* Ocean blue buttons */
            color: #ffd700;
            border: 2px solid #ffd700;
            padding: 18px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .step-btn:hover {
            transform: translateY(-5px);
            background: #ffd700;
            color: #002147;
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="header-container">
            <h1>Easy Peacey</h1>
            <h3>5 Simple Steps to Inner Peace and Joy</h3>
            <p class="mike-name">A project by Mike Callahan</p>
            <!-- Scroll hint removed -->
        </div>
        <div class="steps-container">
            <a href="step1.html" class="step-btn">Step 1: Slow Down</a>
            <a href="step2.html" class="step-btn">Step 2: Open Up</a>
            <a href="step3.html" class="step-btn">Step 3: Be Surprised</a>
            <a href="step4.html" class="step-btn">Step 4: Be Amazed</a>
            <a href="step5.html" class="step-btn">Step 5: Manifest Peace</a>
        </div>
    </div>
</body>
</html>
