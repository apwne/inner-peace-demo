<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy Peacey Demo</title>
<style>
    /* RESET - Removes all default white space on sides */
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        overflow-x: hidden; /* Prevents horizontal scrollbar */
    }

    /* THE CONTAINER FOR THE IMAGE */
    .parallax-container {
        /* Make the page very tall so we can scroll "deep" */
        min-height: 250vh; 
        
        /* Set the image you just generated as the background */
        /* IMPORTANT: Make sure your image file uploaded to GitHub is named exactly this: */
        background-image: url('tree-roots.png'); 

        /* Ensure it covers the whole width and height nicely */
        background-size: cover;
        background-position: center top;
        background-repeat: no-repeat;
        
        position: relative;
    }

    /* CONTENT STYLING */
    .content-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        z-index: 2;
    }

    /* HEADER - Positioned in the "sky" area */
    .header-text {
        margin-top: 15vh;
        color: #fff;
        text-shadow: 0px 2px 10px rgba(0,0,0,0.6);
    }
    h1 { font-size: 4em; margin-bottom: 10px; }
    h3 { font-weight: 300; font-size: 1.5em; }

    /* THE STEPS - Positioned deep in the "water/roots" area */
    .steps-container {
        /* This pushes the buttons down below the waterline so you have to scroll to find them */
        margin-top: 65vh; 
        display: flex;
        flex-direction: column;
        align-items: center;
        /* Spacing between the buttons as you go deeper */
        gap: 200px; 
        padding-bottom: 100px;
    }

    /* BUTTON STYLING */
    .step-btn {
        /* Semi-transparent dark blue background to match deep water */
        background: rgba(0, 30, 60, 0.7); 
        color: #ffd700; /* Gold text */
        border: 2px solid #ffd700;
        padding: 25px 50px;
        border-radius: 50px;
        text-decoration: none;
        font-size: 1.3rem;
        font-weight: bold;
        backdrop-filter: blur(10px); /* Makes the water blurry behind the button */
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        transition: transform 0.3s ease, background 0.3s ease;
        /* Connecting lines could be added here later */
    }

    .step-btn:hover {
        transform: scale(1.1);
        background: rgba(0, 50, 100, 0.9);
        cursor: pointer;
    }

</style>
</head>
<body>

    <div class="parallax-container">
        <div class="content-layer">
            
            <div class="header-text">
                <h1>Easy Peacey</h1>
                <h3>5 Simple Steps to Inner Peace and Joy</h3>
                <p style="margin-top: 50px;">↓ Scroll down to explore the roots ↓</p>
            </div>

            <div class="steps-container">
                <a href="#" class="step-btn">Step 1: Slow Down</a>
                
                <a href="#" class="step-btn">Step 2: Open Up</a>
                
                <a href="#" class="step-btn">Step 3: Be Surprised</a>
                
                <a href="#" class="step-btn">Step 4: Be Amazed</a>
                
                 <a href="#" class="step-btn">Step 5: Manifest Peace</a>
            </div>
        </div>
    </div>

</body>
</html>
