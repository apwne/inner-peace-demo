<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy Peacey Demo</title>
<style>
    /* RESET - No margins, no forced colors */
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background-color: #011627; /* Fallback for the very bottom */
    }

    /* THE PAGE WRAPPER */
    .parallax-container {
        min-height: 400vh; /* Long scroll for roots */
        position: relative;
        /* Matches your image filename exactly */
        background-image: url('tree-roots.png'); 
        background-size: 100% auto; 
        background-position: center top; /* Image starts at the very top */
        background-repeat: no-repeat;
    }

    /* THE TEXT - Floating at the very top of your expanded sky */
    .header-container {
        position: absolute;
        top: 8vh; 
        width: 100%;
        text-align: center;
        z-index: 10;
    }

    h1 { 
        color: #002147; 
        font-size: 4.5rem; 
        margin: 0; 
        font-weight: 800;
        letter-spacing: -2px;
    }

    h3 { 
        color: #333; 
        font-weight: 400; 
        font-size: 1.6rem; 
        margin: 5px 0; 
    }

    .mike-name { 
        font-style: italic; 
        color: #555; 
        margin-top: 10px; 
    }

    /* THE BUTTONS - Positioned deep in the root section */
    .steps-container {
        /* Adjust this padding to make sure buttons align with your roots */
        padding-top: 160vh; 
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 350px; 
        padding-bottom: 300px;
    }

    .step-btn {
        background: #002147; 
        color: #ffd700; 
        border: 2px solid #ffd700;
        padding: 20px 50px;
        border-radius: 60px;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: bold;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        transition: transform 0.3s ease;
    }

    .step-btn:hover {
        transform: scale(1.05);
        background: #ffd700;
        color: #002147;
    }
</style>
</head>
<body>

    <div class="parallax-container">
        
        <div class="header-container">
            <h1>Easy Peacey</h1>
            <h3>5 Simple Steps to Inner Peace and Joy</h3>
            <p class="mike-name">A project by Mike Callahan</p>
        </div>

        <div class="steps-container">
            <a href="step1.html" class="step-btn">Step 1: Slow Down</a>
            <a href="step2.html" class="step-btn">Step 2: Open Up</a>
            <a href="step3.html" class="step-btn">Step 3: Be Surprised</a>
            <a href="step4.html" class="step-btn">Step 4: Be Amazed</a>
            <a href="step5.html" class="step-btn">Step 5: Manifest Peace</a>
        </div>

    </div>

</body>
</html>
