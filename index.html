<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy Peacey Demo</title>
<style>
    /* RESET */
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        /* FIXED: This color matches the very top of your new sky image */
        background-color: #f0f7f4; 
    }

    /* MAIN CONTAINER */
    .parallax-container {
        /* Adjusted height to match your taller image */
        min-height: 450vh; 
        position: relative;
        /* SYNCED: Now looking for your new filename */
        background-image: url('tree-roots2.png'); 
        background-size: 100% auto; 
        background-position: center top;
        background-repeat: no-repeat;
    }

    /* HEADER AREA - Floating in your new expanded sky */
    .header-container {
        position: absolute;
        top: 5vh; 
        width: 100%;
        text-align: center;
        padding: 20px;
        z-index: 10;
    }

    h1 { 
        color: #002147; 
        font-size: 4.5em; 
        margin: 0; 
        font-weight: 800;
        text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.4); 
    }

    h3 { 
        color: #333; 
        font-weight: 400; 
        font-size: 1.6em; 
        margin: 5px 0; 
    }

    .mike-name { 
        font-style: italic; 
        color: #555; 
        margin-top: 10px; 
        font-size: 1.1em;
    }

    /* STEPS AREA - Realignment */
    .steps-container {
        /* CHANGED: Pushed up to 90vh to account for your new image proportions */
        padding-top: 90vh; 
        display: flex;
        flex-direction: column;
        align-items: center;
        /* Space between buttons as you descend */
        gap: 350px; 
        padding-bottom: 300px;
    }

    .step-btn {
        background: #002147; 
        color: #ffd700; 
        border: 2px solid #ffd700;
        padding: 18px 45px;
        border-radius: 50px;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: bold;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        transition: all 0.3s ease;
    }

    .step-btn:hover {
        transform: translateY(-10px);
        background: #ffd700;
        color: #002147;
    }
</style>
</head>
<body>

    <div class="parallax-container">
        <div class="header-container">
            <h1>Easy Peacey</h1>
            <h3>5 Simple Steps to Inner Peace and Joy</h3>
            <p class="mike-name">A project by Mike Callahan</p>
            <p style="color: #666; margin-top: 20px; font-size: 0.8em; letter-spacing: 2px;">↓ DESCEND INTO THE JOURNEY ↓</p>
        </div>

        <div class="steps-container">
            <a href="step1.html" class="step-btn">Step 1: Slow Down</a>
            <a href="step2.html" class="step-btn">Step 2: Open Up</a>
            <a href="step3.html" class="step-btn">Step 3: Be Surprised</a>
            <a href="step4.html" class="step-btn">Step 4: Be Amazed</a>
            <a href="step5.html" class="step-btn">Step 5: Manifest Peace</a>
        </div>
    </div>

</body>
</html>
